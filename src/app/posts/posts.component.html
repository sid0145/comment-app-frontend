<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="main">
  <mat-card *ngFor="let post of posts">
    <div class="left">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.content }}
        </p>
      </mat-card-content>
    </div>
    <div class="right">
      <p>submitted by: {{ post.username }}</p>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="openComment(post._id)"
        >
          Comments
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
<mat-spinner *ngIf="posts.length == 0"></mat-spinner>
