<mat-card>
  <form (submit)="onAddPost(f)" #f="ngForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="enter a title"
        autocomplete="off"
        name="title"
        ngModel
        #inputTitle="ngModel"
        required
      />
      <mat-error *ngIf="inputTitle.hasError('required')">
        title is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="enter some content"
        name="content"
        ngModel
        #inputContent="ngModel"
        required
        autocomplete="off"
      ></textarea>
      <mat-error *ngIf="inputContent.invalid">
        Please enter some content.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="warn" type="submit" [disabled]="f.invalid">
      Add Post
    </button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </form>
</mat-card>
